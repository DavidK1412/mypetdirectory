spring:
  application:
    name: app
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DATABASE}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  server:
    port: ${SERVER_PORT}
